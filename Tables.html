<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Tables.css">

  <title>Table</title>
</head>
<body>
  <table>
    <caption>Account Feature comparison</caption>
    <thead>
      <tr>
        <th colspan="4" rowspan="1" scope="colgroup">ACME Wildest Services</th>
      </tr>
      <tr>
        <th scope="col" class="black"></th>
        <th scope="col">Basic</th>
        <th scope="col">Premium</th>
        <th scope="col">Delux</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Feature 1</td>
        <td>✔️</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td class="highlight">Feature 2</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 3</td>
        <td>❌</td>
        <td>❌</td>
        <td>✔️</td>
      </tr>
      <tr>
    </tbody>
  </table>
</body>
</html>
